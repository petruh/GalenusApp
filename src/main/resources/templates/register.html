<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="_csrf_parameter" content="_csrf" />
<meta name="_csrf" th:content="${_csrf.token}" />
<meta name="_csrf_header" th:content="${_csrf.headerName}" />
<title>Login Form</title>
<link rel="stylesheet" href="/css/style.css" th:href="@{/css/style.css}"
	media="screen" />
<!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
<body>
	<section class="container">
		<div class="login-message">
			<span th:if="${param.error}">Invalid username and password.</span>
		</div>
		<div class="login-message">
			<span th:if="${param.logout}">You have been logged out.</span>
		</div>
		<div class="login">
			<h1>Login to Web App</h1>
			<form method="post" action="/register">
				<input type="hidden" th:name="${_csrf.parameterName}"
					th:value="${_csrf.token}" />
				<p>
					<input type="text" name="username" value=""
						placeholder="Username or Email">
				</p>
				<p>
					<input type="password" name="password" value=""
						placeholder="Password">
				</p>
				<p>
					<input type="text" name="firstName" value=""
						placeholder="First Name">
				</p>
				<p>
					<input type="text" name="lastName" value="" placeholder="Last Name">
				</p>
				<p>
					<input type="text" name="address" value="" placeholder="Address">
				</p>
				<p>
					<input type="text" name="phone" value="" placeholder="Phone">
				</p>
				<p>
					<input type="text" name="email" value="" placeholder="E-mail">
				</p>
				<p>
					<select name="role">
						<option value="PATIENT" selected>Patient</option>
						<option value="DOCTOR">Doctor</option>
					</select>
				</p>
				<p class="remember_me">
					<label> <input type="checkbox" name="remember_me"
						id="remember_me"> Remember me on this computer
					</label>
				</p>
				<p class="submit">
					<input type="submit" name="commit" value="register">
				</p>
			</form>
		</div>

		<div class="login-help">
			<p>
				Forgot your password? <a href="index.html">Click here to reset
					it</a>.
			</p>
		</div>
	</section>
